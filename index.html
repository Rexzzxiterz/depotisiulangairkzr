
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rexzz Xiterz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/317501.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .panel {
            width: 300px;
            margin: 10% auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px red;
            color: white;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff1c1c;
            letter-spacing: 2px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background: #ff1c1c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Rexzz Xiterz</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <br>
        <button>Login</button>
    </div>
</body>
</html>
