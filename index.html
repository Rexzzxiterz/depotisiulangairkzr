<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pelacak Perangkat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    color: #cbd5e1;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .container {
    max-width: 700px;
    background: #1e293b;
    border-radius: 10px;
    box-shadow: 0 0 25px #2563ebaa;
    padding: 30px 40px;
    width: 100%;
  }

  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #38bdf8;
  }

  button {
    display: block;
    margin: 0 auto 25px auto;
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1e40af;
  }

  .info {
    background: #334155;
    border-radius: 8px;
    padding: 15px 20px;
    font-family: monospace;
    white-space: pre-wrap;
    user-select: text;
    min-height: 160px;
  }

  .error {
    color: #f87171;
    font-weight: 700;
    text-align: center;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Pelacak Perangkat</h1>
    <button id="btnTrack">Mulai Pelacakan</button>
    <pre class="info" id="infoOutput">Tekan tombol "Mulai Pelacakan" untuk mendapatkan info perangkat dan lokasi kamu.</pre>
    <div class="error" id="errorOutput"></div>
  </div>

<script>
  const btn = document.getElementById('btnTrack');
  const infoOutput = document.getElementById('infoOutput');
  const errorOutput = document.getElementById('errorOutput');

  btn.addEventListener('click', () => {
    errorOutput.textContent = '';
    infoOutput.textContent = 'Mendapatkan informasi perangkat dan lokasi...';

    // Informasi perangkat
    const deviceInfo = {
      "User Agent": navigator.userAgent || "Tidak tersedia",
      "Platform": navigator.platform || "Tidak tersedia",
      "Logical CPU Cores": navigator.hardwareConcurrency || "Tidak tersedia",
      "Device Memory (GB)": navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Tidak tersedia",
      "Browser": getBrowserName(),
      "Vendor": navigator.vendor || "Tidak tersedia"
    };

    // Fungsi deteksi browser
    function getBrowserName() {
      const ua = navigator.userAgent;
      if (ua.indexOf("Firefox") > -1) return "Mozilla Firefox";
      if (ua.indexOf("SamsungBrowser") > -1) return "Samsung Browser";
      if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) return "Opera";
      if (ua.indexOf("Trident") > -1) return "Microsoft Internet Explorer";
      if (ua.indexOf("Edge") > -1) return "Microsoft Edge";
      if (ua.indexOf("Chrome") > -1) return "Google Chrome";
      if (ua.indexOf("Safari") > -1) return "Apple Safari";
      return "Unknown";
    }

    // Fungsi untuk menampilkan info awal perangkat
    function showDeviceInfo() {
      let text = "Info Perangkat:\n";
      for (const key in deviceInfo) {
        if (deviceInfo.hasOwnProperty(key)) {
          text += `${key}: ${deviceInfo[key]}\n`;
        }
      }
      infoOutput.textContent = text;
    }

    showDeviceInfo();

    // Dapatkan lokasi geografis
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const coords = position.coords;
          const locationInfo = `\nLokasi Geografis:\nLatitude: ${coords.latitude}\nLongitude: ${coords.longitude}\nAkurasi: ${coords.accuracy} meter\n`;
          infoOutput.textContent += locationInfo;
        },
        error => {
          errorOutput.textContent = "Gagal mendapatkan lokasi: " + error.message;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    } else {
      errorOutput.textContent = "Browser tidak mendukung Geolocation API.";
    }
  });
</script>
</body>
</html>
